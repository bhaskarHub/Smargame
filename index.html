<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Percentage Master">
    <title>Percentage Master Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: auto;
        }

        .screen {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .name-input-container {
            padding: 30px;
        }

        .name-input-container p {
            font-size: 1.2em;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        #playerName {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            width: 100%;
            max-width: 250px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            -webkit-appearance: none;
            appearance: none;
        }

        .header {
            margin-bottom: 20px;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .timer-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            flex: 1;
            min-width: 0;
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
            line-height: 1.2;
        }

        .question-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .question {
            font-size: 1.4em;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            word-break: break-word;
        }

        .input-group {
            margin-bottom: 20px;
        }

        #userAnswer {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            width: 100%;
            max-width: 250px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            -webkit-appearance: none;
            appearance: none;
        }

        #userAnswer:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .btn {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 8px 4px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-control {
            background: linear-gradient(45deg, #FF6B6B, #EE5A24);
            color: white;
            min-width: 80px;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (hover: none) {
            .btn:hover {
                transform: none;
            }
            
            .btn:active {
                transform: scale(0.95);
                transition: transform 0.1s ease;
            }
        }

        .feedback {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            line-height: 1.3;
        }

        .feedback.correct {
            background: rgba(76, 175, 80, 0.8);
            border: 2px solid #4CAF50;
        }

        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.8);
            border: 2px solid #f44336;
        }

        .difficulty {
            margin-bottom: 15px;
        }

        .difficulty select {
            padding: 8px;
            font-size: 0.9em;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 100%;
            max-width: 300px;
            -webkit-appearance: none;
            appearance: none;
        }

        .streak-indicator {
            margin-top: 12px;
            font-size: 1em;
        }

        .streak {
            color: #FFD700;
            font-weight: bold;
        }

        .pause-stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        #pausedScreen h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #FFD700;
        }

        #pausedScreen p {
            font-size: 1.1em;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .correct-answer {
            animation: pulse 0.6s ease-in-out;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
                border-radius: 15px;
                margin: 10px;
            }

            h1 {
                font-size: 1.6em;
                margin-bottom: 15px;
            }

            .name-input-container {
                padding: 20px;
            }

            .game-controls {
                gap: 5px;
            }

            .btn-control {
                min-width: 70px;
                padding: 6px 12px;
                font-size: 0.8em;
            }

            .pause-stats {
                padding: 15px;
            }

            .stats, .timer-stats {
                padding: 10px;
                margin-bottom: 15px;
            }

            .stat-value {
                font-size: 1.2em;
            }
            
            .stat-label {
                font-size: 0.7em;
            }

            .question-container {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .question {
                font-size: 1.2em;
                margin-bottom: 12px;
            }

            #userAnswer {
                padding: 12px;
                font-size: 1.1em;
                max-width: 100%;
            }

            .btn {
                padding: 14px 20px;
                font-size: 1em;
                margin: 6px 2px;
                min-width: 100px;
                display: inline-block;
                width: calc(50% - 8px);
                box-sizing: border-box;
            }

            .feedback {
                font-size: 0.9em;
                padding: 10px;
                margin-top: 12px;
            }

            .difficulty {
                margin-bottom: 12px;
            }
            
            .difficulty select {
                font-size: 0.8em;
                padding: 6px;
            }

            .streak-indicator {
                font-size: 0.9em;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <!-- Name Input Screen -->
        <div id="nameScreen" class="screen">
            <h1>🎯 Percentage Master</h1>
            <div class="name-input-container">
                <p>Welcome! Enter your name to start:</p>
                <input type="text" id="playerName" placeholder="Your name" maxlength="20">
                <button class="btn btn-primary" onclick="startGame()">Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen" style="display: none;">
            <div class="header">
                <h1>🎯 Hello, <span id="playerNameDisplay"></span>!</h1>
                <div class="game-controls">
                    <button class="btn btn-control" id="pauseBtn" onclick="pauseGame()">Pause</button>
                    <button class="btn btn-control" id="stopBtn" onclick="stopGame()">Stop</button>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="score">0</span>
                    <span class="stat-label">Score</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="correct">0</span>
                    <span class="stat-label">Correct</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="total">0</span>
                    <span class="stat-label">Total</span>
                </div>
            </div>

            <div class="timer-stats">
                <div class="stat">
                    <span class="stat-value" id="gameTime">00:00</span>
                    <span class="stat-label">Game Time</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="avgTime">0.0s</span>
                    <span class="stat-label">Avg/Question</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="questionsPerMin">0</span>
                    <span class="stat-label">Q/Min</span>
                </div>
            </div>

            <div class="difficulty">
                <label for="difficultySelect">Difficulty: </label>
                <select id="difficultySelect">
                    <option value="easy">Easy (1-50% of 100-1000)</option>
                    <option value="medium" selected>Medium (1-99% of 1000-50000)</option>
                    <option value="hard">Hard (1-99% of 10000-100000)</option>
                </select>
            </div>

            <div class="question-container">
                <div class="question" id="question">Ready to start?</div>
                <div class="input-group">
                    <input type="number" id="userAnswer" placeholder="Your answer" step="0.01">
                </div>
                <button class="btn btn-primary" onclick="checkAnswer()">Submit Answer</button>
                <button class="btn btn-secondary" onclick="newQuestion()">Skip Question</button>
            </div>

            <div class="feedback" id="feedback"></div>
            
            <div class="streak-indicator">
                Current Streak: <span class="streak" id="streak">0</span> 🔥
            </div>
        </div>

        <!-- Paused Screen -->
        <div id="pausedScreen" class="screen" style="display: none;">
            <h2>⏸️ Game Paused</h2>
            <p>Take a break! Your progress is saved.</p>
            <div class="pause-stats">
                <div class="stat">
                    <span class="stat-value" id="pauseScore">0</span>
                    <span class="stat-label">Score</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="pauseCorrect">0</span>
                    <span class="stat-label">Correct</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="pauseTime">00:00</span>
                    <span class="stat-label">Time Played</span>
                </div>
            </div>
            <button class="btn btn-primary" onclick="resumeGame()">Resume Game</button>
            <button class="btn btn-secondary" onclick="stopGame()">End Game</button>
        </div>
    </div>

    <script>
        let currentQuestion = {};
        let score = 0;
        let correct = 0;
        let total = 0;
        let streak = 0;
        let gameStartTime = new Date();
        let questionStartTime = new Date();
        let totalQuestionTime = 0;
        let gameTimer;
        let isPaused = false;
        let isGameActive = false;
        let pausedTime = 0;
        let playerName = '';

        function showScreen(screenId) {
            const screens = ['nameScreen', 'gameScreen', 'pausedScreen'];
            screens.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.style.display = id === screenId ? 'block' : 'none';
                }
            });
        }

        function startGame() {
            // If coming from name screen, get the name first
            if (!isGameActive && !playerName) {
                const nameInput = document.getElementById('playerName').value.trim();
                if (!nameInput) {
                    alert('Please enter your name!');
                    return;
                }
                playerName = nameInput;
                document.getElementById('playerNameDisplay').textContent = playerName;
                
                // Reset game stats
                score = 0;
                correct = 0;
                total = 0;
                streak = 0;
                totalQuestionTime = 0;
                pausedTime = 0;
                gameStartTime = new Date();
            }
            
            isGameActive = true;
            isPaused = false;
            showScreen('gameScreen');
            
            // Start new question and timer
            newQuestion();
            startGameTimer();
            updateStats();
            updateTimerStats();
        }

        function pauseGame() {
            if (!isGameActive || isPaused) return;
            
            isPaused = true;
            clearInterval(gameTimer);
            
            // Update paused screen stats
            document.getElementById('pauseScore').textContent = score.toLocaleString();
            document.getElementById('pauseCorrect').textContent = correct;
            
            const now = new Date();
            const elapsed = Math.floor((now - gameStartTime - pausedTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('pauseTime').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            showScreen('pausedScreen');
        }

        function resumeGame() {
            if (!isPaused) return;
            
            isPaused = false;
            showScreen('gameScreen');
            
            // Generate new question (removes current challenge as requested)
            newQuestion();
            startGameTimer();
        }

        function stopGame() {
            isGameActive = false;
            isPaused = false;
            clearInterval(gameTimer);
            
            // Show final stats in an alert
            if (total > 0) {
                const finalTime = Math.floor((new Date() - gameStartTime - pausedTime) / 1000);
                const minutes = Math.floor(finalTime / 60);
                const seconds = finalTime % 60;
                const accuracy = ((correct / total) * 100).toFixed(1);
                
                alert(`Game Over, ${playerName}!\n\nFinal Stats:\n` +
                      `Score: ${score.toLocaleString()}\n` +
                      `Correct: ${correct}/${total} (${accuracy}%)\n` +
                      `Time: ${minutes}:${seconds.toString().padStart(2, '0')}\n` +
                      `Avg per question: ${(totalQuestionTime/total).toFixed(1)}s`);
            }
            
            // Reset to name screen
            playerName = '';
            showScreen('nameScreen');
            document.getElementById('playerName').value = '';
        }

        function generateQuestion() {
            const difficulty = document.getElementById('difficultySelect').value;
            let percentage, number;

            switch(difficulty) {
                case 'easy':
                    percentage = Math.floor(Math.random() * 50) + 1; // 1-50%
                    number = Math.floor(Math.random() * 900) + 100; // 100-1000
                    break;
                case 'medium':
                    percentage = Math.floor(Math.random() * 99) + 1; // 1-99%
                    number = Math.floor(Math.random() * 49000) + 1000; // 1000-50000
                    break;
                case 'hard':
                    percentage = Math.floor(Math.random() * 99) + 1; // 1-99%
                    number = Math.floor(Math.random() * 90000) + 10000; // 10000-100000
                    break;
            }

            currentQuestion = {
                percentage: percentage,
                number: number,
                answer: (percentage / 100) * number
            };

            document.getElementById('question').textContent = 
                `What is ${percentage}% of ${number.toLocaleString()}?`;
        }

        function startGameTimer() {
            clearInterval(gameTimer); // Clear any existing timer
            gameTimer = setInterval(() => {
                if (!isPaused && isGameActive) {
                    const now = new Date();
                    const elapsed = Math.floor((now - gameStartTime - pausedTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('gameTime').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        function updateTimerStats() {
            if (!isGameActive) return;
            
            const now = new Date();
            const totalGameTime = (now - gameStartTime - pausedTime) / 1000; // in seconds
            
            if (total > 0) {
                const avgTimePerQuestion = totalQuestionTime / total;
                document.getElementById('avgTime').textContent = `${avgTimePerQuestion.toFixed(1)}s`;
                
                const questionsPerMinute = total / (totalGameTime / 60);
                document.getElementById('questionsPerMin').textContent = questionsPerMinute.toFixed(1);
            }
        }

        function checkAnswer() {
            if (isPaused || !isGameActive) return;
            
            const userAnswer = parseFloat(document.getElementById('userAnswer').value);
            const correctAnswer = currentQuestion.answer;
            const feedback = document.getElementById('feedback');
            
            if (isNaN(userAnswer)) {
                feedback.textContent = "Please enter a valid number!";
                feedback.className = 'feedback incorrect';
                return;
            }

            // Calculate time taken for this question
            const questionEndTime = new Date();
            const questionTime = (questionEndTime - questionStartTime) / 1000; // in seconds
            totalQuestionTime += questionTime;

            total++;
            const tolerance = Math.max(correctAnswer * 0.02, 1); // 2% tolerance or minimum 1
            const isCorrect = Math.abs(userAnswer - correctAnswer) <= tolerance;

            if (isCorrect) {
                correct++;
                streak++;
                const points = calculatePoints(questionTime);
                score += points;
                feedback.textContent = `🎉 Correct! +${points} points (Answer: ${correctAnswer.toLocaleString()}) - ${questionTime.toFixed(1)}s`;
                feedback.className = 'feedback correct';
                document.querySelector('.question-container').classList.add('correct-answer');
                setTimeout(() => {
                    document.querySelector('.question-container').classList.remove('correct-answer');
                }, 600);
            } else {
                streak = 0;
                feedback.textContent = `❌ Close! Correct answer: ${correctAnswer.toLocaleString()} (You: ${userAnswer.toLocaleString()}) - ${questionTime.toFixed(1)}s`;
                feedback.className = 'feedback incorrect';
            }

            updateStats();
            updateTimerStats();
            
            setTimeout(() => {
                if (!isPaused && isGameActive) {
                    newQuestion();
                }
            }, 3000);
        }

        function calculatePoints(questionTime) {
            const difficulty = document.getElementById('difficultySelect').value;
            let basePoints;
            
            switch(difficulty) {
                case 'easy': basePoints = 10; break;
                case 'medium': basePoints = 20; break;
                case 'hard': basePoints = 30; break;
            }

            // Streak bonus
            const streakBonus = Math.min(streak * 2, 50);
            
            // Speed bonus: Extra points for quick answers
            let speedBonus = 0;
            if (questionTime < 5) speedBonus = 10;
            else if (questionTime < 10) speedBonus = 5;
            else if (questionTime < 15) speedBonus = 2;
            
            return basePoints + streakBonus + speedBonus;
        }

        function updateStats() {
            document.getElementById('score').textContent = score.toLocaleString();
            document.getElementById('correct').textContent = correct;
            document.getElementById('total').textContent = total;
            document.getElementById('streak').textContent = streak;
        }

        function newQuestion() {
            if (isPaused || !isGameActive) return;
            
            generateQuestion();
            questionStartTime = new Date(); // Start timer for new question
            document.getElementById('userAnswer').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('userAnswer').focus();
        }

        // Enter key support for answer input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userAnswer').addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && !isPaused && isGameActive) {
                    checkAnswer();
                }
            });

            // Enter key support for name input
            document.getElementById('playerName').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    startGame();
                }
            });

            // Initialize game - start with name screen
            showScreen('nameScreen');
            document.getElementById('playerName').focus();
        });
    </script>
</body>
</html>
